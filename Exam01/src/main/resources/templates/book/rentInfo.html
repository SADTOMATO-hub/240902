<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/default_layout}"
	  layout:fragment="Content">
<div class="text-center">
		<h3>도서 목록</h3>
		<table class="table">
			<thead>
				<tr>
					<th>도서번호</th>
					<th>도서명</th>
					<th>대여총계</th>
					<th>대여횟수</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="bookData : ${rentInfo}">
					<tr >
						<td>[[${bookData.bookNo}]]</td>
						<td>[[${bookData.bookName}]]</td>
						<td>[[${bookData.sum}]]</td>
						<td>[[${bookData.count}]]</td>
					</tr>	
				</th:block>
			</tbody>
		</table>
	</div>
</html>
