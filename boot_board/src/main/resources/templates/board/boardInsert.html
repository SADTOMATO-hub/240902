<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Content">
<body>
	<div class="text-center">
		<form name="boardInsertForm" th:action="@{/boardInsert}" method="post">
			<table>
				<tr>
					<th>제목</th>
					<td><input type="text" id="title" name="title"></td>
				</tr>
				<tr>
					<th>작성자</th>
					<td><input type="text" id="writer" name="writer"></td>
				</tr>
				<tr>
					<th>내용</th>
					<td><textarea id="contents" name="contents"></textarea></td>
				</tr>
				<tr>
					<th>첨부파일</th>
					<td><input type="text" id="image" name="image"></td>
				</tr>
				<tr>
					<th>작성일자</th>
					<td><input type="date" id="regdate" name="regdate"></td>
				</tr>
			</table>
			<div>
				<button type="submit">제출</button>
			</div>
		</form>
	</div>
	<script>
		$(boardInsertForm).on('submit', boardInsertHandler);

		function boardInsertHandler(event) {
			event.preventDefault();

			let title = $('form [name="title"]');
			if (title.val() == '') {
				alert("제목이 입력되지 않았음")
				title.focus();
				return;
			}

			let writer = $('form [name="writer"]')
			if (writer.val() == '') {
				alert("작성자가 입력되지 않았음")
				writer.focus();
				return;
			}

			let regdate = $('form [name="regdate"]')
			if (regdate.val() == '') {
				alert("날짜가 입력되지 않았음")
				regdate.focus();
				return;
			}

			alert('게시글이 등록되었습니다.');
			boardInsertForm.submit();
		}
	</script>
</body>
</html>
