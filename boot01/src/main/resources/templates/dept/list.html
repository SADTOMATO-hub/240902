<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>dept.list</title>
</head>
<body>
	<h3>부서 목록</h3>
	<hr>
	<div>
		<table>
			<thead>
			<tr>
				<th>부서번호</th>
				<th>부서명</th>
			</tr>
			</thead>
			<tbody>
				<th:block th:each=" info : ${depts} ">
					<tr>
						<td>[[${info.departmentId}]]</td>
						<td>[[${info.departmentName}]]</td>
					</tr>
				</th:block>
			</tbody>
		</table>
	</div>
</body>
</html>
