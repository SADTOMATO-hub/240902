<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/defaultLayout}" 
	  layout:fragment="Content">
<body>
	<h1>여기는 상세 정보</h1>
	<hr>
	<div>
		<h3>사원 정보 조회</h3>
		<div>
			<label for="employeeId">사원번호</label>
			<input type="number" id="employeeId" th:value="${emp.employeeId}" readonly>
		</div>
		<div>
			<label for="lastname">이름</label>
			<input type="text" id="lastname" th:value="${emp.lastName}" readonly>
		</div>
		<div>
			<label for="email">이메일</label>
			<input type="email" id="email" th:value="${emp.email}" readonly>
		</div>
		<div>
			<label for="hireDate">입사일자</label>
			<input type="date" id="hireDate" th:value="${#dates.format(emp.hireDate, 'yyyy-MM-dd')}" readonly>
		</div>
		<div>
			<label for="job">업무</label>
			<input type="text" id="job" th:value="${emp.jobId}" readonly>
		</div>
		<div>
			<label for="salary">급여</label>
			<input type="number" step="0.01" min="1" id="salary" th:value="${emp.salary}" readonly>
		</div>
		<div>
			<button type="button" th:onclick="|location.href='@{/empUpdate(employeeId=${emp.employeeId})}'|">수정</button>
			<button type="button" th:onclick="|location.href='@{/empList}'|">목록</button>
			<button type="button"th:onclick="|location.href='@{/empDelete(employeeId=${emp.employeeId})}'|">삭제</button>
		</div>
	</div>
	<script>
	</script>
</body>
</html>
